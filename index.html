		function imageExistsCallback(exists, url, imageSize, imageType){
			if(exists){
				switch(imageSize){
					case "822x1296":
						image822x1296_URL = url;
						$("#marketingAreaSection #marketingImgPC").css("background-image","url("+image822x1296_URL+")");
            			$("#marketingAreaSection #marketingImgPC").css("background-repeat","no-repeat");
            			$("#marketingAreaSection #marketingImgPC").css("background-position","0 0");
						image822x1296_isSet = true;
					break;
					case "748x60":
						image748x60_URL = url;
											break;
					case "569x58":
						image569x58_URL = url;
						$("#marketingAreaSection #marketingImgMobile").css("background-image","url("+image569x58_URL+")");
            			$("#marketingAreaSection #marketingImgMobile").css("background-repeat","no-repeat");
            			$("#marketingAreaSection #marketingImgMobile").css("background-position","0 0");
						image569x58_isSet = true;
					break;
					case "320x58":
						image320x58_URL = url;
						            				$("#marketingAreaSection #marketingImgTablet").css("background-image","url("+image320x58_URL+")");
                			$("#marketingAreaSection #marketingImgTablet").css("background-repeat","no-repeat");
                			$("#marketingAreaSection #marketingImgTablet").css("background-position","0 0");
												image320x58_isSet = true;
					break;
				}
			}else if((!image822x1296_isSet || !image748x60_isSet || !image569x58_isSet || !image320x58_isSet) && !exists){
				switch(imageSize){
					case "822x1296":
						if(!image822x1296_isSet){
							imageExists(image822x1296_rootURLToCheck,"822x1296","root");
							image822x1296_isSet = true;
						}
					break;
					case "748x60":
						if(!image748x60_isSet){
    						imageExists(image748x60_rootURLToCheck,"748x60","root");
    						image748x60_isSet = true;
						}
					break;
					case "569x58":
						if(!image569x58_isSet){
							imageExists(image569x58_rootURLToCheck,"569x58","root");
							image569x58_isSet = true;
						}
					break;
					case "320x58":
						if(!image320x58_isSet){
    						imageExists(image320x58_rootURLToCheck,"320x58","root");
    						image320x58_isSet = true;
						}
					break;
				}
			}else if(imageSize == "822x1296" && imageType == "root"){
								$("#marketingAreaSection #marketingImgPC").css("background-image","url("+image822x1296_URL+")");
        		$("#marketingAreaSection #marketingImgPC").css("background-repeat","no-repeat");
        		$("#marketingAreaSection #marketingImgPC").css("background-position","0 0");
			}else if(imageSize == "748x60" && imageType == "root"){
											}else if(imageSize == "569x58" && imageType == "root"){
								$("#marketingAreaSection #marketingImgMobile").css("background-image","url("+image569x58_URL+")");
    			$("#marketingAreaSection #marketingImgMobile").css("background-repeat","no-repeat");
    			$("#marketingAreaSection #marketingImgMobile").css("background-position","0 0");
			}else if(imageSize == "320x58" && imageType == "root"){
								    				$("#marketingAreaSection #marketingImgTablet").css("background-image","url("+image320x58_URL+")");
        			$("#marketingAreaSection #marketingImgTablet").css("background-repeat","no-repeat");
        			$("#marketingAreaSection #marketingImgTablet").css("background-position","0 0");
							}
		}

		function imageExists(url, imgSize, imgType) {
			var img = new Image();
          	img.onload = function() { imageExistsCallback(true, url, imgSize, imgType); };
          	img.onerror = function() { imageExistsCallback(false, url, imgSize, imgType); };
          	img.src = url;
		}

		if(!is_ie8_or_ie7){
    		$(window).resize(function() {
    			resizePCMarketingImage();
    		});
		}

		function resizePCMarketingImage(){
			if($(window).width() < 1678 && $(window).width() > 1296){
				var scalePercentage = ($(window).width()/1678)*100;
				var marketingDivWidth = 822*(scalePercentage/100);
				$("#marketingImgPC").css("background-size","100% "+scalePercentage+"%");
				$("#marketingImgPC").css("width",marketingDivWidth+"px");
				document.getElementById("mainContainer").style.setProperty("width",($(window).width()+180)+"px","important");

			}else if($(window).width() >= 1678){
				$("#marketingImgPC").css("width","822px");
				$("#marketingImgPC").css("background-size","100% 100%");
				document.getElementById("mainContainer").style.setProperty("width","1678px","important");
				if(document.getElementById("mainNavigation") != null){
					document.getElementById("mainNavigation").style.setProperty("width","1678px","important");
				}
			}else if($(window).width() <= 1296){
				document.getElementById("mainContainer").style.removeProperty("width");
				if($(window).width() <= 1260 && document.getElementById("mainNavigation") != null){
					document.getElementById("mainNavigation").style.removeProperty("width");
				}
			}
			if($(window).width() < 1678 && $(window).width() > 1260 && document.getElementById("mainNavigation") != null){
				document.getElementById("mainNavigation").style.setProperty("width",($(window).width())+"px","important");
			}
		}
		    		function loadLocalizedImages(supportedLocalesList){
    			var localeSupported = false;
    			for(var i = 0, x = supportedLocalesList.length; i < x; i++){
    				if(supportedLocalesList[i] == "us-en"){
    					localeSupported = true;
    				}
    			}
    			if(localeSupported){
    				imageExists(image822x1296_localizedURLToCheck,"822x1296","localized");
    				imageExists(image748x60_localizedURLToCheck,"748x60","localized");
    				imageExists(image569x58_localizedURLToCheck,"569x58","localized");
    				imageExists(image320x58_localizedURLToCheck,"320x58","localized");
    			}else{
    				imageExists(image822x1296_rootURLToCheck,"822x1296","root");
    				imageExists(image748x60_rootURLToCheck,"748x60","root");
    				imageExists(image569x58_rootURLToCheck,"569x58","root");
    				imageExists(image320x58_rootURLToCheck,"320x58","root");
            		image822x1296_isSet = true;
            		image748x60_isSet = true;
            		image569x58_isSet = true;
            		image320x58_isSet = true;
    			}
    		}
    		var SNEIMarketingImages = {
        		localizedLocalesList:"",
    			_getJsonResult: function(){
    				var localizedLocalesJSONURL =  "https://secure.cdn.us.playstation.com/psn/account/SEN/countryConfig.json";
        			var docHead = document.getElementsByTagName("head")[0];
            		var newScriptToAppend = document.createElement('script');
            		newScriptToAppend.type = 'text/javascript';
            		newScriptToAppend.src = localizedLocalesJSONURL;
            		newScriptToAppend.async = false;
            		docHead.appendChild(newScriptToAppend);
    			},
    			_localizedLocalesGetJsonResult:function(result){
    				SNEIMarketingImages.localizedLocalesList = result.localizedLocales;
    				loadLocalizedImages(SNEIMarketingImages.localizedLocalesList);
            	}
        	}
    		SNEIMarketingImages._getJsonResult();
			</script>
